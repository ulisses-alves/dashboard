<figure>
  <iframe ng-if="url && type === 'site'" ng-src="{{url}}"></iframe>
  <img ng-if="url && type === 'image'" db-src-refresh="{{url}}" db-src-refresh-min="1000" />
  <figcaption ng-show="title">
    <img src="images/programmers.png" alt="Programmers" />
    <span>{{title}}</span>
  </figcaption>
</figure>
